<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="outline">
    <input type="text" id="display">
    <div class="button-container">
        <button class="button" onclick="curentDisplay = ''; document.querySelector('#display').value = curentDisplay;"> C</button>
        <button class="button" onclick="curentDisplay = curentDisplay + '1'; document.querySelector('#display').value = curentDisplay;"> 1 </button>
        <button class="button" onclick="curentDisplay = curentDisplay + '2'; document.querySelector('#display').value = curentDisplay;"> 2</button>
        <button class="button" onclick="curentDisplay = curentDisplay + '+'; document.querySelector('#display').value = curentDisplay;"> +</button>
        <button class="button" onclick="curentDisplay = curentDisplay + '3'; document.querySelector('#display').value = curentDisplay;"> 3</button>
        <button class="button" onclick="curentDisplay = curentDisplay + '4'; document.querySelector('#display').value = curentDisplay;"> 4</button>
        <button class="button" onclick="curentDisplay = curentDisplay + '-'; document.querySelector('#display').value = curentDisplay;"> -</button>
        <button class="button" onclick="curentDisplay = curentDisplay + '5'; document.querySelector('#display').value = curentDisplay;"> 5</button>
        <button class="button" onclick="curentDisplay = curentDisplay + '6'; document.querySelector('#display').value = curentDisplay;"> 6</button>
        <button class="button" onclick="curentDisplay = curentDisplay + '*'; document.querySelector('#display').value = curentDisplay;"> *</button>
        <button class="button" onclick="curentDisplay = curentDisplay + '7'; document.querySelector('#display').value = curentDisplay;"> 7</button>
        <button class="button" onclick="curentDisplay = curentDisplay + '8'; document.querySelector('#display').value = curentDisplay;"> 8</button>
        <button class="button" onclick="curentDisplay = curentDisplay + '/'; document.querySelector('#display').value = curentDisplay;"> /</button>
        <button class="button" onclick="curentDisplay = eval(curentDisplay); document.querySelector('#display').value = curentDisplay;"> =</button>
        <button class="button" onclick="curentDisplay = curentDisplay + '9'; document.querySelector('#display').value = curentDisplay;"> 9</button>
        <button class="button" onclick="curentDisplay = curentDisplay + '0'; document.querySelector('#display').value = curentDisplay;"> 0</button>
        <button class="button" onclick="curentDisplay = curentDisplay + '.'; document.querySelector('#display').value = curentDisplay;"> .</button>
    </div>
    </div>
    <script>
 let curentDisplay='';
 document.querySelector("#display").value=curentDisplay;
    </script>
</body>
</html>
